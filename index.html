<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Collaborative Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Background Effects -->
        <div class="background-gradient"></div>
        <div class="background-radial"></div>
        
        <!-- Live Cursors Container -->
        <div id="live-cursors"></div>
        
        <!-- Connection Status -->
        <div id="connection-status" class="connection-status connected">
            <i data-lucide="wifi"></i>
            <span>Live</span>
            <div class="status-dot"></div>
        </div>
        
        <!-- Notifications Container -->
        <div id="notifications-container" class="notifications-container"></div>
        
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="header-left">
                        <div class="logo">
                            <div class="logo-icon">
                                <i data-lucide="sparkles"></i>
                            </div>
                            <h1>TaskFlow</h1>
                        </div>
                        <div class="header-badges">
                            <div class="badge live-badge">
                                <i data-lucide="zap"></i>
                                Live
                            </div>
                            <div class="badge outline-badge" id="updates-badge" style="display: none;">
                                <span id="updates-count">0</span> updates
                            </div>
                            <div class="badge outline-badge">
                                <i data-lucide="target"></i>
                                <span id="total-tasks">0</span> tasks
                            </div>
                        </div>
                    </div>
                    
                    <div class="header-right">
                        <div class="search-container">
                            <i data-lucide="search"></i>
                            <input type="text" id="search-input" placeholder="Search tasks..." />
                        </div>
                        
                        <div class="header-actions">
                            <button class="btn btn-outline" id="view-toggle">
                                <i data-lucide="layout-grid"></i>
                            </button>
                            
                            <button class="btn btn-outline" id="filter-toggle">
                                <i data-lucide="filter"></i>
                            </button>
                            
                            <button class="btn btn-primary" id="add-task-btn">
                                <i data-lucide="plus"></i>
                                Add Task
                            </button>
                            
                            <button class="btn btn-outline" id="notifications-btn">
                                <i data-lucide="bell"></i>
                                <span class="notification-count" id="notification-count" style="display: none;">0</span>
                            </button>
                            
                            <button class="btn btn-outline">
                                <i data-lucide="settings"></i>
                            </button>
                            
                            <button class="btn btn-outline" id="team-toggle">
                                <i data-lucide="users"></i>
                                Team (<span id="online-count">0</span>)
                            </button>
                            
                            <div class="team-avatars" id="team-avatars"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Filters Panel -->
        <div id="filters-panel" class="filters-panel" style="display: none;">
            <div class="container">
                <div class="filters-content">
                    <div class="filter-group">
                        <label>Priority:</label>
                        <div class="filter-buttons">
                            <button class="filter-btn" data-filter="priority" data-value="low">Low</button>
                            <button class="filter-btn" data-filter="priority" data-value="medium">Medium</button>
                            <button class="filter-btn" data-filter="priority" data-value="high">High</button>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label>Status:</label>
                        <div class="filter-buttons">
                            <button class="filter-btn" data-filter="status" data-value="todo">To Do</button>
                            <button class="filter-btn" data-filter="status" data-value="in-progress">In Progress</button>
                            <button class="filter-btn" data-filter="status" data-value="review">Review</button>
                            <button class="filter-btn" data-filter="status" data-value="done">Done</button>
                        </div>
                    </div>
                    
                    <button class="btn btn-outline" id="clear-filters">Clear All</button>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Kanban Board -->
                <div id="kanban-board" class="kanban-board">
                    <div class="column" data-status="todo">
                        <div class="column-header">
                            <h3>To Do</h3>
                            <div class="column-actions">
                                <span class="task-count">0</span>
                                <button class="btn btn-ghost btn-sm" onclick="addTask('todo')">
                                    <i data-lucide="plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="tasks-container" data-status="todo"></div>
                    </div>
                    
                    <div class="column" data-status="in-progress">
                        <div class="column-header">
                            <h3>In Progress</h3>
                            <div class="column-actions">
                                <span class="task-count">0</span>
                                <button class="btn btn-ghost btn-sm" onclick="addTask('in-progress')">
                                    <i data-lucide="plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="tasks-container" data-status="in-progress"></div>
                    </div>
                    
                    <div class="column" data-status="review">
                        <div class="column-header">
                            <h3>Review</h3>
                            <div class="column-actions">
                                <span class="task-count">0</span>
                                <button class="btn btn-ghost btn-sm" onclick="addTask('review')">
                                    <i data-lucide="plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="tasks-container" data-status="review"></div>
                    </div>
                    
                    <div class="column" data-status="done">
                        <div class="column-header">
                            <h3>Done</h3>
                            <div class="column-actions">
                                <span class="task-count">0</span>
                                <button class="btn btn-ghost btn-sm" onclick="addTask('done')">
                                    <i data-lucide="plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="tasks-container" data-status="done"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Team Panel -->
        <div id="team-panel" class="side-panel" style="display: none;">
            <div class="panel-header">
                <h3>Team Members</h3>
                <button class="btn btn-ghost btn-sm" id="close-team-panel">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="panel-content" id="team-members-list"></div>
        </div>
        
        <!-- Activity Feed -->
        <div id="activity-panel" class="side-panel" style="display: none;">
            <div class="panel-header">
                <h3>Activity Feed</h3>
                <button class="btn btn-ghost btn-sm" id="close-activity-panel">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="panel-content" id="activity-feed"></div>
        </div>
    </div>
    
    <!-- Task Modal -->
    <div id="task-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Create New Task</h2>
                <button class="btn btn-ghost btn-sm" id="close-modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Task Title</label>
                        <input type="text" id="task-title" placeholder="Enter task title..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" placeholder="Enter task description..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-assignee">Assignee</label>
                            <select id="task-assignee"></select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="date" id="task-due-date">
                        </div>
                        
                        <div class="form-group">
                            <label for="task-estimated-hours">Estimated Hours</label>
                            <input type="number" id="task-estimated-hours" min="0" step="0.5">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-tags">Tags</label>
                        <input type="text" id="task-tags" placeholder="Enter tags separated by commas...">
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn btn-outline" id="cancel-task">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="save-task">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Task Detail Modal -->
    <div id="task-detail-modal" class="modal" style="display: none;">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="detail-task-title">Task Details</h2>
                <button class="btn btn-ghost btn-sm" id="close-detail-modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="task-detail-content" id="task-detail-content"></div>
            </div>
        </div>
    </div>
    
    <!-- Drag Preview -->
    <div id="drag-preview" class="drag-preview" style="display: none;"></div>
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="script.js"></script>
</body>
</html>
